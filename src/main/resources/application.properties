server.port=8080
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/oasys?autoReconnect=true&useSSL=false&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root


#需要注意的是要把图片的路径配置好，这里使用的是绝对路径
file.root.path=G:/IDEAProject/oasys/src/main/resources/static/file
img.rootpath=G:/IDEAProject/oasys/src/main/resources/static/images
attachment.roopath=G:/IDEAProject/oasys/src/main/resources/static/attachment


#some file convert
spring.http.multipart.enabled=true
#write into cache
spring.http.multipart.file-size-threshold=5MB
#max file size
spring.http.multipart.max-file-size=500MB
#many file upload maxsize at one time
spring.http.multipart.max-request-size=200MB
# analysize request
spring.http.multipart.resolve-lazily=false


mybatis.mapper-locations=classpath*:/mappers/*.xml
mybatis.type-aliases-package=cn.gson.oasys.model.entity




